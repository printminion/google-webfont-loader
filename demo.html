<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>google-webfont-loader Demo</title>

  <script src="../webcomponentsjs/webcomponents.min.js"></script>
  <link rel="import" href="google-webfont-loader.html">

</head>
<body unresolved>

  <p>An example of using <code>&lt;google-webfont-loader&gt;</code>:</p>

  <google-webfont-loader on-fonts-active="{{onWebFontsActive}}" on-font-active="{{onWebFontActive}}" fonts="Droid Sans, Oswald, Lobster"></google-webfont-loader>

  <p style="font-family: Droid Sans, sans-serif;">Droid Sans</p>
  <p style="font-family: Oswald, sans-serif;">Oswald</p>
  <p style="font-family: Lobster, sans-serif;">Lobster</p>
<script>
    function onWebFontsActive(event, detail, sender) {
        console.log('onWebFontsActive');
    }

    function onWebFontActive(event, detail, sender) {
        console.log('onWebFontActive');
    }
</script>
</body>
</html>
