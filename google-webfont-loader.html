<link rel="import" href="../polymer/polymer.html">
<script src="https://ajax.googleapis.com/ajax/libs/webfont/1.5.10/webfont.js"></script>

<!--
Element providing google font loading functionality and throws an event after all fonts are loaded.

##### Example

    <google-webfont-loader fonts="Droid Sans,Droid Serif"></google-webfont-loader>

@element google-webfont-loader
@blurb Element providing google font loading functionality and throws an event after all fonts are loaded..
@status alpha
@homepage http://polymerlabs.github.io/google-webfont-loader
-->
<polymer-element name="google-webfont-loader" attributes="fonts">
    <script>

        Polymer({

            /**
             * Fired when the API library is loaded and available.
             * @event fonts-active
             */
            fontsActiveEvent: 'fonts-active',

            /**
             * Fired when the API library is loaded and available.
             * @event font-active
             */
            fontActiveEvent: 'font-active',


            /**
             * The `fonts` attribute sets a list of fonts to load
             *
             * @attribute fonts
             * @type Array
             * @default ['Droid Sans']
             */
            fonts: ['Droid Sans'],

            ready: function () {
                console.log('ready', this.fonts, this);

                this.fonts = this.fonts.split(/,[\s]+/);

                console.log('ready', this.fonts);

                var WebFontConfig = {
                    active: function () {
                        console.log('WebFont', ' active');
                        this.fontsActive = true;
                        this.fire(this.fontsActiveEvent);

                    }.bind(this),
                    loading: function () {
                        console.log('WebFont', 'loading');
                    },
                    fontactive: function (fontactive, fvd) {
                        console.log('WebFont', 'fontactive', fontactive);
                        this.fire(this.fontActiveEvent, fontactive);
                    }.bind(this),
                    google: {
                        families: this.fonts
                    }
                };

                if (this.fonts.length > 0) {
                    WebFont.load(WebFontConfig);
                }
            }

        });
    </script>

</polymer-element>
