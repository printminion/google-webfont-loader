<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <!-- Step 1: import the element to test -->
    <link rel="import" href="../google-webfont-loader.html">
</head>
<body>

<!-- You can use the document as a place to set up your fixtures. -->
<google-webfont-loader fonts="Droid Sans, Oswald"></google-webfont-loader>

<script>
    var myEl = document.querySelector('google-webfont-loader');

    suite('<google-webfont-loader>', function () {

        test('defines the "fonts" property', function () {
            assert.equal(myEl.fonts[0], 'Droid Sans');
            assert.equal(myEl.fonts[1], 'Oswald');
        });

//        test('says hello', function () {
//            assert.equal(myEl.sayHello(), 'google-webfont-loader says, Hello World!');
//
//            var greetings = myEl.sayHello('greetings Earthlings');
//            assert.equal(greetings, 'google-webfont-loader says, greetings Earthlings');
//        });

        test('fires fonts active', function (done) {
            myEl.addEventListener('font-active', function (event) {
                assert.equal(event.detail.font, 'Lobster');
                done();
            });
            myEl.fontIsActive('Lobster');
        });

    });
</script>

</body>
</html>
