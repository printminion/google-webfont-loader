<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <!-- Step 1: import the element to test -->
    <link rel="import" href="../google-webfont-loader.html">
</head>
<body>

<!-- You can use the document as a place to set up your fixtures. -->
<google-webfont-loader fonts="Droid Sans, Oswald, Lobster"></google-webfont-loader>

<script>
    var myEl = document.querySelector('google-webfont-loader');

    suite('<google-webfont-loader>', function () {

        test('defines the "fonts" property', function () {
            var fonts = '' + myEl.fonts;
            fonts = fonts.split(',');

            assert.equal(fonts[0].trim(), 'Droid Sans');
            assert.equal(fonts[1].trim(), 'Oswald');
        });

        test('fires font-active', function (done) {
            myEl.addEventListener('font-active', function (event) {
                assert.equal(event.detail.font, 'Lobster');
                done();
            });
            myEl.fontIsActive('Lobster');
        });

        test('fires fonts-active', function (done) {
            myEl.addEventListener('fonts-active', function (event) {
                console.log('fonts-active', event.detail);
                assert.deepEqual(event.detail.fonts, ['Droid Sans', 'Oswald', 'Lobster']);
                done();
            });
            myEl.fontsAreActive(['Droid Sans', 'Oswald', 'Lobster']);
        });
    });
</script>

</body>
</html>
