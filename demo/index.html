<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>google-webfont-loader demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../google-webfont-loader.html">

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic google-webfont-loader demo</h3>

      <div id="fonts">

        <p id="Droid-Sans" style="font-family: Droid Sans, sans-serif;">Droid Sans: Grumpy wizards make toxic brew for
          the evil Queen and Jack.</p>

        <p id="Bangers" style="font-family: Bangers, sans-serif;">Bangers: Grumpy wizards make toxic brew for the evil
          Queen and Jack.</p>

        <p id="Lobster" style="font-family: Lobster, sans-serif;">Lobster: Grumpy wizards make toxic brew for the evil
          Queen and Jack.</p>
      </div>

      <demo-snippet>
        <template>
<google-webfont-loader fonts="Droid Sans, Bangers, Lobster"></google-webfont-loader>

<script type="application/javascript">
    console.log('adding events');
    document.querySelector('google-webfont-loader').addEventListener('fonts-active', function (e) {
        console.log('fonts-active', e.detail.fonts);
    });

    document.querySelector('google-webfont-loader').addEventListener('font-active', function (e) {
        console.log('font-active', e.detail.font);
        var o = document.querySelector('#' + e.detail.font.replace(/[\s]+/, '-'));
        o.innerHTML = o.innerHTML + ' - font is active';
    });
    console.log('added events');
</script>

        </template>
      </demo-snippet>
    </div>
  </body>
</html>
